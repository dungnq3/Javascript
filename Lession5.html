<html>
	<head>
		<title>Bài 5 function trong js</title>
	</head>
	<body>
		<script>
			var number = parseInt(prompt("Nhập vào 1 số"));
			function kiem_tra_so(number){
				if(number % 2 == 0){
					return number + " là số chẵn";
				} else {
					return number + " là số lẽ";
				}
			}
			console.log(kiem_tra_so(number));
		</script>
	</body>
</html>
