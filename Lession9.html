<html>
	<head>
		<title>Bài 9 DOM</title>
	</head>
	<body>
		Selector là việc truy vấn đến các phần tử trong html thông qua tag, class hoặc id
		<h1>DOM CSS Selector </h1>
		<p> + Phân cấp</p>
		<p> + ID</p>
		<p> + Class</p>
		
		<html>
    <body>
        <script language="javascript">
          function change()
          {
             // Lấy đối tượng
             var object = document.getElementById("object");
          
             // lấy thuộc tính type
             var type = object.type;
         
             // kiểm tra thuộc tính type và thay đổi
            if (type == "button"){
           
               object.type = 'text';
            }
            else{
                object.type = "button";
            }
         
          }
        </script>
        <input type="button" value="CLick me" onclick="change()" id="object" />
		
		 <div id="content">
            <h5>Xin chào các bạn</h5>          
            <h5>chúc vui vẻ khi học bài</h5>
        </div>
       
        <input type="button" value="View" id="btn-view"/>
       
        <script language="javascript">
          // Lấy button
          var button = document.getElementById("btn-view");
           
          // Thêm sự kiện click cho button
          button.addEventListener("click", function(){
            // Tạo mới một thẻ h1
            var h1 = document.createElement("h1");
 
            // Thêm nội dung HTML vào thẻ h1
            h1.innerHTML = "Chào mừng bạn đến với freetuts.net"
 
            // Lấy thẻ ngoài cùng
            var element = document.getElementById("content");
             
            // Lấy thẻ cần isertBefore
            var element_child = document.getElementsByTagName("h5")[1];
             
            // Insert Before
            element.insertBefore(h1, element_child);
          });
        </script>
		
    </body>
</html>
	</body>
</html>
