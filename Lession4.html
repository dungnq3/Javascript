<html>
	<head>
		<title>Bài 4 Toán tử, Điều kiện </title>
	</head>
	<body>
		<script>
			var number = parseInt(prompt("Nhập số cần kiểm tra"));
			var mod = (number % 2);
			switch(mod){
				case 0: 
					document.write(number + "là số chẵn");
					break;		
				case 1: document.write(number + "là số lẽ");
						break;
				default: document.write("Vui lòng nhập vào 1 số");
			}
		</script>
	</body>
</html>
