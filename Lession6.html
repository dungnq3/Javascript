<html>
	<head>
		<title>Bài 6 setTimeout() và setInterval()</title>
	</head>
	<body>
		<script>
			var action = setTimeout(function(){
				alert("Thông báo");
			},5000);
			clearTimeout(action);
		</script>
		<script>
			var action = setInterval(function(){
				alert("Thông báo");
			},3000);
		</script>
	</body>
</html>
